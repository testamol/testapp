<ion-view>
    <ion-nav-title>Browse Products</ion-nav-title>
    
    <ion-content>
        <ion-refresher pulling-text="Refresh" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
           <!-- <div class="list search-sec">
                <label class="item item-input">
                    <input type="search" placeholder="Search here..." ng-model="query">
                </label>
            </div>-->
          
            
            <div class="item item-thumbnail-left item-button-right browse-list" ng-repeat="product in products"  ui-sref="app.product({productID : product.id})">
                
                <img ng-src="{{product.featured_src}}">
                <h2>{{product.title}}</h2>
                <p>{{product.categories[0]}}<br/><span ng-bind-html='product.price_html'></span></p>
                <button class="button button-energized cart-button-page" ng-click="addToCart(product); $event.stopPropagation();">
                    <i class="icon ion-android-cart"></i>

                </button>
            </div>
            
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="canLoadMore" immediate-check="false">
            
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
